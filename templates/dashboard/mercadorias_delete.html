{% extends 'partials/base.html' %}
{% block title %} Remoção de Mercadoria {% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <div class="h3">
                    Remover Mercadoria
                </div>
                <hr>
                <div class="alert alert-danger">
                    <div class="h4">
                        Tem certeza que quer remover essa mercadoria?
                    </div>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <a class="btn btn-secondary" href="{% url 'dashboard-mercadorias' %}">Cancelar</a>
                    <input class="btn btn-danger" type="submit" value="Confirmar">
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
